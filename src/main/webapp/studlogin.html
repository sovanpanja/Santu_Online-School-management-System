<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<style>
#loginForm {
	background-color: white;
}

.bg-success {
	--bs-bg-opacity: 1;
	background-color: #19871f !important;
	font-weight: 400;
}

.bodycolor {
	background: beige;
}
</style>
</head>

<body class="bodycolor">
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img src="images/logo.png"
				alt="" width="150" height="100" class="source" /></a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- login form -->
	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-md-5 mt-5 mb-5 rounded" id="loginForm">
				<h4 class="mb-4 d-flex justify-content-center">Student Login
					Portal</h4>
				<hr />
				<form action="studlogin.jsp" method="post">
					<div class="mb-3">
						<h4 for="name" class="form-label">Enter Student Id</h4>
						<input type="text" name="u" class="form-control" id="name"
							placeholder="Enter Id here" />
					</div>
					<div class="mb-3">
						<h4 for="pass" class="form-label">Enter Password</h4>
						<input type="password" name="p" class="form-control" id="pass"
							placeholder="Enter password here" />
					</div>
					<div d-flex>
						<button type="submit" class="btn btn-success">Login</button>
						<button type="reset" class="btn btn-primary">Refresh</button>
					</div>
					<h5>
						<a href="studforgotpass.html">Forgot Password?</a><br> <br>
						Not a Member?<a href="apply.html">click here</a>
					</h5>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
